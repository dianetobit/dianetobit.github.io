<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guess the number</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

</head>
<body>
  <center>
    <h1>Guess the number</h1><br>
    <div>
      <input type="number" id="guess-input">
    </div>
    <div class="alert alert-warning" role="alert" style="display: none" id = "toggle-warning">
      Warning: No numbers Entered.
    </div>
    <br><br>
    <div>
      <button type="button" class="btn btn-primary" id="guess-button">Make guess</button>
      <button type="button" class="btn btn-secondary" id="restart-button">Restart game</button>
    </div>
    <br>
    <div>
      <p id="output"></p>
    </div>
  </center>

  <script type="text/javascript" src="main.js"></script>
</body>
</html>
